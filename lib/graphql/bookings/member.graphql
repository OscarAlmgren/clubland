query Member($id: ID!) {
  member(id: $id) {
    id
    clubId
    userId
    memberNumber
    membershipType
    status
    blockchainIdentity
    profile {
      firstName
      lastName
      dateOfBirth
      phoneNumber
      address {
        street
        city
        state
        postalCode
        country
      }
      emergencyContact {
        name
        relationship
        phoneNumber
      }
      preferences {
        emailNotifications
        smsNotifications
        pushNotifications
        marketingEmails
      }
    }
    joinedAt
    createdAt
    updatedAt
  }
}
