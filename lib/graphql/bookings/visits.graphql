query Visits($pagination: PaginationInput, $status: VisitStatus) {
  visits(pagination: $pagination, status: $status) {
    nodes {
      id
      memberId
      clubId
      visitingClubId
      status
      checkInTime
      checkOutTime
      services
      cost
      verified
      blockchainTxId
      createdAt
    }
    pageInfo {
      page
      pageSize
      total
      totalPages
      hasNextPage
      hasPrevPage
    }
  }
}
