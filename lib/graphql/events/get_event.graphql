query GetEvent($id: ID!) {
  event(id: $id) {
    id
    clubId
    title
    description
    eventType
    startTime
    endTime
    availableSpots
    tentativeCount
    waitlistCount
    guestPolicy
    maxGuestsPerMember
    freeCancellationDays
    fullHouseExclusive
    rsvpDeadline
    subgroupId
    organizerName
    contactEmail
    contactPhone
    paymentInstructions
    createdAt
    updatedAt
  }
}
