query Clubs($pagination: PaginationInput) {
  clubs(pagination: $pagination) {
    nodes {
      id
      name
      description
      location
      website
      status
      settings {
        allowReciprocal
        requireApproval
        maxVisitsPerMonth
        reciprocalFee
      }
      createdAt
      updatedAt
    }
    pageInfo {
      page
      pageSize
      total
      totalPages
      hasNextPage
      hasPrevPage
    }
  }
}
