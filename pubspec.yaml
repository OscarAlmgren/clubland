name: clubland
description: "Premium End User Flutter application for the Reciprocal Clubs platform"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2
  flutter: ">=3.16.0"

dependencies:
  # Authentication & Security
  crypto: ^3.0.3
  encrypt: ^5.0.3
  flutter_secure_storage: ^10.0.0-beta.4
  local_auth: ^2.1.7

  # UI & UX
  cached_network_image: ^3.3.0
  flutter_staggered_animations: ^1.1.1
  lottie: ^3.3.2
  photo_view: ^0.15.0
  shimmer: ^3.0.0
  smooth_page_indicator: ^1.1.0

  # Development Utilities
  logger: ^2.0.2
  pretty_dio_logger: ^1.3.1

  # HTTP & GraphQL
  dio: ^5.4.0
  gql: ^1.0.0
  gql_exec: ^1.0.0
  graphql_flutter: ^5.1.2

  # Image Processing
  image_cropper: ^11.0.0
  image_picker: ^1.0.4

  # Icons & Fonts
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0

  # Local Storage & Caching
  drift: ^2.20.3
  sqlite3_flutter_libs: ^0.5.24
  shared_preferences: ^2.2.2

  # Maps & Location
  geocoding: ^4.0.0
  geolocator: ^14.0.2
  google_maps_flutter: ^2.5.0

  # Navigation
  go_router: ^16.2.2

  # Permissions
  permission_handler: ^12.0.1

  # Push Notifications
  firebase_analytics: ^12.0.2
  firebase_core: ^4.1.1
  firebase_crashlytics: ^5.0.2
  firebase_messaging: ^16.0.2
  firebase_performance: ^0.11.1

  # QR Codes
  mobile_scanner: ^7.0.1
  qr_flutter: ^4.1.0

  # State Management
  flutter_riverpod: ^3.0.1
  riverpod_annotation: ^3.0.0

  # Utils
  connectivity_plus: ^6.1.5
  dartz: ^0.10.1
  device_info_plus: ^12.1.0
  equatable: ^2.0.5
  freezed_annotation: ^3.1.0
  intl: ^0.20.2
  json_annotation: ^4.8.1
  package_info_plus: ^8.3.1
  share_plus: ^12.0.0
  url_launcher: ^6.2.2
  uuid: ^4.2.1

  # Flutter SDK dependencies
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  # Testing
  alchemist: ^0.12.1
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  mocktail: ^1.0.4

  # Code Generation
  build_runner: ^2.4.7
  freezed: ^3.2.3
  drift_dev: ^2.20.1
  json_serializable: ^6.7.1
  riverpod_generator: ^3.0.0
  riverpod_lint: ^3.0.0
  graphql_codegen: ^2.0.0

  # Code Quality
  flutter_lints: ^6.0.0
  very_good_analysis: ^10.0.0

  # Internationalization
  intl_utils: ^2.8.7

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/logos/

  fonts:
    - family: ClublandIcons
      fonts:
        - asset: assets/fonts/ClublandIcons.ttf

flutter_intl:
  enabled: true
  class_name: S
  main_locale: en
  arb_dir: lib/l10n
  output_dir: lib/generated/l10n

#dependency_overrides:
  # Override any problematic dependencies if needed